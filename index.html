<style>
  
  :root {
  --bg-color: black;
  --border-color: red;
  --sphere-color1: yellow;
  --sphere-color2: #daa520;
  --sphere-color3: black;
  --sphere-color4: black;
  --sphere-color5: black;
  }
  
  body {
    --bg-color: black;
    background-color: var(--bg-color);
    display: flex;
    align-items: left;
    
  }
  
  .sphere {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 10px dashed var(--border-color);
    background-color: var(--sphere-color1);
    border-radius: 50%;
      
    }
  .sphere::before {
    content: "";
    position: absolute;
    left: 20px;
    top: 25px;
    z-index: 2;
    width: 50px;
    height: 50px;
    border: 8px solid var(--sphere-color3);
    border-top-left-radius: 50px;
    border-bottom: 0px;
    border-right: 0px;
    
  }

  .sphere1::before {
    content: "";
    position: absolute;
    left: 130px;
    top: 40px;
    z-index: 3;
    width: 50px;
    height: 50px;
    border: 8px solid var(--sphere-color4);
    border-top-right-radius: 50px;
    border-bottom: 0px;
    border-left: 0px;
    
  }
  .nose::before {
    content: "";
    position: absolute;
    left: 70px;
    top: 80px;
    z-index: 3;
    width: 80px;
    height: 80px;
    border: 8px solid var(--sphere-color5);
    border-radius: 50px;
    border-top: 0px;
    
    
  }
  .sphere::after {
    content: "";
    position: absolute;
    top: 13px;
    left: 15px;
    width: 170px;
    height: 170px;
    border-radius: 50%;
    background-color: var(--sphere-color2);
    
  }
      
    
    
  
</style>
<div class="sphere"></div>
<div class="sphere1"></div>
<div class="nose"></div>
